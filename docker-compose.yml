version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: um_api_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: um_api_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - um_api_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: um_api_pgadmin
    environment:
      # Please change these to secure values in production.
      PGADMIN_DEFAULT_EMAIL: ristep@example.com
      PGADMIN_DEFAULT_PASSWORD: PgAdminPass!2025
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - um_api_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  um_api_network:
    driver: bridge
